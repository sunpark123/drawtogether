seefsdfsdfsadadasdasdsadasdspring.application.name=${DB_Name}
spring.datasource.username=${DB_UserName}
spring.datasource.password=${DB_UserPassword}
spring.datasource.url=jdbc:mariadb://localhost:3306/${DB_Name}?useUnicode=true&characterEncoding=utf8
server.port=${DB_Port}


spring.security.oauth2.client.registration.google.client-id=${oAuth_Google_Id}
spring.security.oauth2.client.registration.google.client-secret=${oAuth_Google_Password}
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:1112/login/oauth2/code/google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail_Verification_UserName}
spring.mail.password=${mail_Verification_Password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000